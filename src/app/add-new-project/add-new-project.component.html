<p>
  add-new-project works!
</p>

<form #projectData="ngForm" (ngSubmit)="addProject(projectData); false">
  <label for="title">Title</label>
  <input type="text" name="title" ngModel>
  <label for="description">description</label>
  <input type="text" name="description" ngModel>
  <label for="targetFunding">targetFunding</label>
  <input type="number" name="targetFunding" ngModel>
  <label for="founderName">Founder Name</label>
  <input type="text" name="founderName" ngModel>
  <label for="founderEmail">Founder Email</label>
  <input type="text" name="founderEmail" ngModel>
  <label for="purpose">purpose</label>
  <input type="text" name="purpose" ngModel>
  <label for="reward">reward</label>
  <input type="text" name="reward" ngModel>
  <select name="typeOfProject" ngModel>
    <option value="product">Development of a Product</option>
    <option value="charity">Charitable Organization</option>
    <option value="other">Other</option>
  </select>
  <button type="submit" name="button">Submit</button>
</form>
